{% autoescape off %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        .verify-button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/150" alt="Logo">
        </div>
        <p>Hi, {{ user.username }},</p>
        <p>Thank you for signing up! Please click the button below to verify your email address.</p>
        <a href="http://{{ domain }}/{% url 'account:activate-user' uidb64=uid token=token %}" class="verify-button">Verify Email</a>
        <div class="social-icons">
            <a href="https://facebook.com/yourpage"><img src="https://via.placeholder.com/30x30" alt="Facebook"></a>
            <a href="https://twitter.com/yourhandle"><img src="https://via.placeholder.com/30x30" alt="Twitter"></a>
            <a href="https://instagram.com/youraccount"><img src="https://via.placeholder.com/30x30" alt="Instagram"></a>
        </div>
        <p>If you have any questions, feel free to contact us at support@yourwebsite.com</p>
        <p>Best regards,<br>Your Website Team</p>
    </div>
</body>
</html>

{% endautoescape %}
